<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tags e Atributos para Formulários</h1>
<hr>
    <p>Interface com campos para entrada e seleção de dados</p>


    <!-- Grupo de Campos -->
    
    <form action="" method="post"> 
        <!-- Nome -->
        <p> 
            <label for="nome">Nome:</label>
            <input required placeholder="Digite seu nome" type="text" name="nome" id="nome">
        </p>
        <!-- E-mail -->
        <p>
            <label for="email">E-mail:</label>
            <input required placeholder="Digite seu e-mail" type="email" name="email" id="email">
        </p>

        <p>
            Deseja receber informativos? <br>
            <input type="radio" name="Informativos" id="sim">
            <label for="sim">Sim</label> 

            <input type="radio" name="Informativos" id="nao">
            <label for="nao">Não</label>
        </p>

        <p>
            Escolha as tecnologias de sua preferência: <br>
            <input type="checkbox" name="tecnologias" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="tecnologias" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="tecnologias" id="js">
            <label for="js">JS</label>
        </p>
        <!-- Data de nascimento -->
        <p>
            <label for="data">
                Data de nascimento</label>
            <input type="date" name="data" id="data" min="2000-01-01" max="2023-03-03">
        </p>
        <!-- Assunto -->
        <p>
            <label for="assunto">Assunto:</label>
            <select required name="assunto" id="assunto">
                <option value=""></option>
                <option value="1">Informações</option>
                <option value="2">Reclamações</option>
                <option value="3">Devoluções</option>
                <option value="4">Outros</option>
            </select>
        </p>
        <!-- Mensagem -->
        <p>
            <label for="mensagem">Mensagem (mínimo 5 e máximo de 20)</label> <br>
            <textarea maxlength="20" minlength="5" name="Mensagem" id="Mensagem" cols="25" rows="5"></textarea>
        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
        </p>
        <!-- Botão -->
        <button type="submit">Enviar &#10004;</button>
    </form>

</body>
</html>
